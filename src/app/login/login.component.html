    <div class="login-form">
      <form [formGroup]='loginForm' (submit)='loginsubmit(loginForm.value)'>
        <p style="color: green; text-align:center;">{{errmsg}}</p> 
          <h3>Login For Card</h3>  
           <div class="form-group">
              <input type="text" class="form-control" placeholder="Username" formControlName="uname">
          </div>
          <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" formControlName="psw">
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" >Log in</button>
          </div>
          <div class="clearfix">
            <p class="text-center"><a routerLink = "/register">Register for Card</a></p>   
          </div>        
      </form>
      
    </div>
